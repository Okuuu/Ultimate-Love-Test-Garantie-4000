<html>

<head>
    <title></title>
    <!-- todo: find title -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1>Matching</h1>
    <div id="content">
        <div class="row">
            <div class="col-lg-6">
                <label for="name1">First name</label>
                <input v-model="name1" type="text" id="name1" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="name2">Second name</label>
                <input v-model="name2" type="text" id="name2" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="row gy-3">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <label for="relationType">Relationship type</label>
                    <select v-model="comparator" id="relationType" class="form-control">
                        <option v-for="option in options" :key="option">
                            {{option}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row gy-3">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <button class="btn btn-success" v-on:click="compute">compute</button>
                </div>
            </div>
        </div>
        <div>
            name1: {{name1}}
            name2: {{name2}}
            comparator: {{comparator}}
            percentage: {{percentage}}

            <div class="heart"></div>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
